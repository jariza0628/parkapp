<ion-header>

  <ion-navbar color="azul">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab top right  *ngIf="so!='ios'">
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)="exitApp()">
        <ion-icon name="exit"></ion-icon>
      </button>

    </ion-fab-list>
  </ion-fab>

  <ion-grid style="padding: 0px !important;" *ngIf="nombre!=null">
    <ion-row>
      <ion-col col style="color: grey; font-size: 16px;padding-left: 10px;  padding-top: 10px;">
        <ion-icon name="person"></ion-icon> Hola {{ nombre }}
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card (click)="goToBlocks(1)" class="cardpark">
    <img src="assets/img/image.jpg" />
    <div class="card-title">Parqueadero Transelca</div>
    <div class="card-subtitle">Ver Espacios Disponibles</div>
  </ion-card>

  <ion-grid paddig0 style="padding: 0px !important;">
    <ion-row paddig0>
      <ion-col col paddig0>
        <div class="cardt">
          <h5 style="text-align: center;margin: 3px;">Disponibles HOY {{ glo }}</h5>
          <p style="font-size: 22px;margin: 3px;color: #00d13b">{{ numSpaceFree }}</p>
        </div>
      </ion-col>
      <ion-col col>
        <div class="cardt">
          <h5 style="text-align: center;margin: 3px;">Total Espacios</h5>
          <p style="font-size: 22px;margin: 3px;color: #00d13b">{{ numSpace }}</p>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-row paddig0 *ngIf="userutilizaspace!=null">
    <ion-col col paddig0 style="color: #fd8585; font-size: 16px;padding-left: 10px;">
      Puesto ocupado por: {{ userutilizaspace }}
    </ion-col>
  </ion-row>
  <h3 padding class="disp">
    Disponibles Hoy
  </h3>
  <div *ngIf="utilizalugar =='0'">
    <ion-list (click)="goToSpacedetail(fs.espacioid)" *ngFor="let fs of spacesFree" class="no-margin">
      <carspace puesto="{{fs.nombre}}" hora="{{fs.hora}}"></carspace>
    </ion-list>
  </div>
  

  <ion-grid *ngIf="utilizalugar =='1'" style="padding: 0px !important;">
    <ion-row>
      <ion-col col style="color: grey; font-size: 16px;padding-left: 10px;  padding-top: 10px;">
        <ion-icon name="car"></ion-icon> Estoy utilizando el espacio: {{ SpaceOccupiedForMe }}
      </ion-col>
    </ion-row>
  </ion-grid>
  <button *ngIf="utilizalugar =='1'" (click)="unlockSpace()" ion-button block color="danger" style="margin-left: 5px;margin-right: 5px">Desbloquear Espacio</button>


</ion-content>
