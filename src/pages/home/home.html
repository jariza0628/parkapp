<ion-header>

  <ion-navbar color="azul">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="calendar"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  
  <ion-card>
  <ion-card-header color="azul">
    Hola soy ParkApp
  </ion-card-header>

  <ion-list>
    <button ion-item>
      <ion-icon name="hand" item-left></ion-icon>
      Busca tu parkeadero YA!
    </button>
  </ion-list>
</ion-card>


  <ion-card (click)="goToBlocks()">
   <img src="assets/img/image.jpg">
  <ion-card-content>
    <ion-card-title>
      Mi parqueadero
      </ion-card-title>
    <p>
      Espacios Disponibles! Presiona para buscar.
    </p>
  </ion-card-content>
  </ion-card>

  <ion-list>
  <ion-list-header>
    Disponibles Hoy
  </ion-list-header>
  <ion-item (click)="goToBlocks()" *ngFor="let fs of spacesFree">
    <ion-avatar item-left >
      <img src="assets/img/car.png">
    </ion-avatar>
    <h2>{{fs.nombre}}</h2>
    <p>Disponibles</p>
  </ion-item>
  
</ion-list>
 <button ion-button full color="danger">Desbloquear Espacio</button>
 
  
</ion-content>
