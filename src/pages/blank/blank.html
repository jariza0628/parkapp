<ion-header>

  <ion-navbar color="azul">
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="banner">
		<h3 class="h3">Mis Datos</h3>
		<div>
			<img src="assets/img/user.png">
		</div>
	</div>
	<div class="divider">
		Mis Datos
	</div>
	
		<ion-card>
		  <ion-card-content>
		    <label class="text" ><b>Nombre:</b> {{ nombre }}</label><br>
		    <label class="text" ><b>Usuario:</b> {{usuario}}</label><br>
		    <label class="text" ><b>Edificio:</b>  {{edificio}}</label><br>
		  </ion-card-content>
		</ion-card>
		<ion-card>
		  <ion-card-content>
		    <ion-card-header>
		    Cambiar contraseña
		 	</ion-card-header>
		 	<ion-list>

			 <ion-item>
			    <ion-input type="password" placeholder="Contraseña Actual" [(ngModel)]="passactual"></ion-input>
			  </ion-item>
			  <ion-item>
			    <ion-input type="password" placeholder="Nueva contraseña" [(ngModel)]="passnueva"></ion-input>
			  </ion-item>
			  <ion-item>
			    <ion-input type="password" placeholder="Confirmar contraseña" [(ngModel)]="repassnueva"></ion-input>
			  </ion-item>
			</ion-list>
			
		    <button ion-button block (click)="cambiarclave(passactual, passnueva, repassnueva)">Cambiar contraseña</button>
		  </ion-card-content>
		</ion-card>
		
</ion-content>
