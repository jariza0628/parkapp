<ion-header>

  <ion-navbar color="azul">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalle del Soporte</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-row padding>
    <h5>{{nombre_novedad}}</h5>
    <ion-col col-12 class="no-margin no-padding">
      <p class="no-margin">{{des}}</p>
    </ion-col>
    <hr>
    <br><br>
    <ion-col col-12 class="no-margin no-padding">
      <form [formGroup]="registroForm">
        <p class="no-margin">AÃ±adir una respuesta:</p>
        <ion-item class="no-padding">
          <textarea formControlName="respuesta" class="textarea" placeholder="Escriba aqui su comentario o repuesta." [(ngModel)]="respuesta"
            name="respuesta" rows="3"></textarea >
              </ion-item>
              <button ion-button icon-left (click)="addAnswer()">
                <ion-icon name="checkmark-circle"></ion-icon>
                 Responder
              </button>
              </form>
        </ion-col>
  </ion-row>
    
  <ion-row>

    <ion-item text-wrap class="shadow item item-text-wrap" *ngFor="let res of answer">
      <ion-avatar item-start>
        <ion-icon name="chatbubbles" class="size" ></ion-icon>
      </ion-avatar>
      <h2>De: {{res.quien_envia}}</h2>
      <span>{{res.mensaje}} </span> 
    
      <button class="position" ion-button icon-only clear>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-row>
</ion-content>
