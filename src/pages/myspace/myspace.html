<ion-header>

  <ion-navbar color="azul">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi espacio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
	 <ion-refresher (ionRefresh)="doRefresh($event)">
	    <ion-refresher-content></ion-refresher-content>
	 </ion-refresher>

	<ion-card>
		<ion-card-header>
			<h4>Liberar mi espacio</h4>
		</ion-card-header>

		<ion-list>
			<button ion-item>
				<ion-icon name="car" item-left></ion-icon>
				Selecciona un rango de fechas
			</button>
		</ion-list>
	</ion-card>
	
	<ion-card>
		<ion-card-header>
			<ion-title>Libera tu espacio el día</ion-title>
		</ion-card-header>
		<ion-card-content>
			<ion-list>
				<ion-item>
					<ion-label>Fecha de inicio</ion-label>
					<ion-datetime 
					 monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio; Agosto, Septiembre, Octubre, Noviembre, Diciembre"
					 monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic"
					 cancelText="Cancelar"
					 doneText="Seleccionar"
					displayFormat="MMM DD YYYY"  min="2018" max="2021-12-31" [(ngModel)]="myDate"></ion-datetime>
				</ion-item>

				<ion-list>
					<ion-item>
						<ion-label>Jornada</ion-label>
						<ion-select [(ngModel)]="jornada" required>
							<ion-option value="0">TODO EL DIA</ion-option>
							<ion-option value="1">MAÑANA 8 - 12</ion-option>
							<ion-option value="2">TARDE 14 - 18</ion-option>
						</ion-select>
					</ion-item>
				</ion-list>
				<ion-item>
					<ion-label>Fecha fin</ion-label>
					<ion-datetime 
							monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio; Agosto, Septiembre, Octubre, Noviembre, Diciembre"
							monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic"
							cancelText="Cancelar"
							doneText="Seleccionar"
					displayFormat="MMM DD YYYY"  min="2018" max="2021-12-31" [(ngModel)]="myDate2"></ion-datetime>
				</ion-item>
			</ion-list>
			<button ion-button color="danger" type="submit" (click)="fecha(jornada)">Liberar</button>
		</ion-card-content>
	</ion-card>
	<ion-list>
	   <ion-list-header>
    		Días libres
  		</ion-list-header>

	  <ion-item *ngFor = "let fs of FreeDays">
	     <ion-row>
		    <ion-col col-auto>
		      <ion-avatar item-left>
			      <img src="assets/img/car.png">
			    </ion-avatar>
		    </ion-col>
		    <ion-col >
		      <h2>Fecha: {{fs.dia}}-{{fs.mes}}-{{fs.anio}}</h2>
	    <p>{{fs.horario}}</p>
		    </ion-col>
		    <ion-col col-auto style="float: right;">
		       <button ion-button icon-only clear (click)="DelFreeSpace(fs.id_calendario)">
		  <ion-icon name="trash"></ion-icon>
		</button>
		    </ion-col>
		  </ion-row>
	  </ion-item>

	</ion-list>
</ion-content>
<style>
	ion-list:first-child {
		margin-top: 32px;
	}
	ion-list + ion-list {
		margin-top: 0;
	}
</style>
