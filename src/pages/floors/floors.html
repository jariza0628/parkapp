<ion-header>

	<ion-navbar color="azul">
		<ion-title>Pisos</ion-title>
	</ion-navbar>

</ion-header>


<ion-content class="outer-content">
	<ion-list>

    <ion-list-header>Selecciona un Piso!</ion-list-header>

    <ion-item (click)="goToSpaces(fl.id_piso)" *ngFor="let fl of floors">
      <ion-avatar item-start>
        <img src="assets/img/blocks.png">
      </ion-avatar>
      <h2>{{ fl.numero}}</h2>
      <p>5 Disponibles</p>
      <ion-note item-end>Bloque 1</ion-note>
    </ion-item>

   

  </ion-list>
</ion-content>
