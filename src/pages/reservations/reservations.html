<ion-header>
  <ion-navbar color="azul">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis reservas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid no-padding>
    <ion-row *ngIf="!reservation">
      <ion-col col-12>
        <h4>
          <p>Haz una reserva para hoy</p>
        </h4>
      </ion-col>
      <ion-col col-8>
        <ion-list>
          <ion-item>
            <ion-label>Jornada</ion-label>
            <ion-select float-right [(ngModel)]="jornada" (ngModelChange)="change(jornada)" required>
              <ion-option value="MAÑANA">MAÑANA</ion-option>
              <ion-option value="TARDE">TARDE</ion-option>
              <ion-option value="TODO EL DIA">TODO EL DIA</ion-option>s
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-4 float-right>
        <button ion-button color="secondary" float-right (click)="save()">Reservar
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <h4>
          <p>Tus reservas para hoy</p>
        </h4>
      </ion-col>
      <ion-col col-12>
        <ion-list *ngIf="reservation">
          <ion-item *ngFor="let res of reservation">
            <ion-icon name="car" item-start></ion-icon>
            {{res.jornada}}
            <ion-icon name="trash" item-end (click)="deleteReservatiosById(res.id_reserva)"></ion-icon>
          </ion-item>
        </ion-list>
        <p *ngIf="!reservation">No tienes reservas para hoy.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card no-padding>
    <ion-card-header>
      Recuerda!
    </ion-card-header>
    <ion-card-content>
      Las reservas solo son validas para el mismo día de solicitud (Son borradas a media noche).
    </ion-card-content>
  </ion-card>
</ion-content>
