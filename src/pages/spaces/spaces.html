<ion-header>

  <ion-navbar color="azul">
    <ion-title>Estacionamientos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list >
	<ion-list-header>Espacios disponibles</ion-list-header>
    <button ion-item *ngFor="let item of items" (click)="goToSpaces()">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>
</ion-content>
