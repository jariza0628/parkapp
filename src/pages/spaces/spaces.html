<ion-header>

  <ion-navbar color="azul">
    <ion-title>Estacionamientos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="list-avatar-page">

<ion-list>

    <ion-list-header>Espacios disponibles ahora!</ion-list-header>

    <ion-item *ngFor="let spf of spaces" (click)="goToSpaces(spf.espacioid)">
      <ion-avatar item-start>
        <img src="assets/img/blocks.png">
      </ion-avatar>
      <h2>Espacio N°: {{spf.nombre}}</h2>
      <p>Piso {{spf.nombrepiso}}</p>
      <ion-note item-end>•</ion-note>
    </ion-item>

   

  </ion-list>

	
</ion-content>
