<ion-header>

  <ion-navbar color="azul">
    <ion-title>Estacionamientos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list >
	<ion-list-header>Espacios disponibles</ion-list-header>

    <button ion-item *ngFor="let spf of spaces" (click)="goToSpaces(spf.espacioid)">
      <ion-icon  item-left></ion-icon>
      {{spf.nombre}}
      <div class="item-note" item-right>
        {{spf.nombrepiso}}
      </div>
    </button>

  </ion-list>
</ion-content>
