<ion-content no-padding>
	<ion-grid no-padding>
		<ion-row>
			<div class="header">
				<p no-margin>Inicio de sesión</p>
				<img src="assets/img/icon.png">
			</div>
		</ion-row>
		<ion-row class="form">
			<ion-col class="full" col-12 text-center>
				<p class="title" text-center>Bienvenido a freeParking</p>
			</ion-col>
			<ion-col class="full">
				<ion-list>
					<ion-item class="border-none">
						<ion-label floating>Usuario</ion-label>
						<ion-input type="text" [(ngModel)]="email"></ion-input>
					</ion-item>
					<ion-item class="border-none">
						<ion-label floating>Contraseña</ion-label>
						<ion-input [(ngModel)]="clave" style="border-bottom: 1px solid #c8c7cc" type="password">
						</ion-input>
					</ion-item>
				</ion-list>
				<div padding text-center>
					<button ion-button color="azul" outline (click)=doLogin()>Iniciar sesión</button>
					<p no-margin padding (click)="goToresgister()">No tienes usuario registrate aqui</p>
					<ion-item class="border-none">
						<ion-label color="azul">Recordar credenciales</ion-label>
						<ion-toggle color="azul" checked="false" [(ngModel)]="toggle"></ion-toggle>
					</ion-item>
					<p (click)="showPrompt()">RECUPERAR CONTRASEÑA</p>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
