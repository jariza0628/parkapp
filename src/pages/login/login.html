<ion-header>

	<ion-navbar color="azul">
		<ion-title>Inicio de sesión</ion-title>
	</ion-navbar>

</ion-header>


<ion-content class="cards-bg">
	<ion-card >
		<ion-card-header color="azul">
			<h2 style="text-align: center;color: blue;font-size: 22px">FreeSpot</h2>
		</ion-card-header>
		<ion-card-content>
			<ion-list>

				<ion-item>
					<ion-label floating>E-mail</ion-label>
					<ion-input type="text" [(ngModel)]="email"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label floating>Contraseña</ion-label>
					<ion-input type="password" [(ngModel)]="clave"></ion-input>
				</ion-item>
				<div padding>
					<button ion-button block (click)=doLogin()>Ingresar</button>
				</div>


			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
