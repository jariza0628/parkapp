<ion-header>

	<ion-navbar color="azul">
		<ion-title>Inicio de sesión</ion-title>
	</ion-navbar>

</ion-header>


<ion-content class="cards-bg fondo">
	     <div style="text-align: center;margin-top: 30px">
			<img src="assets/img/icon.png" width="100px">
		</div>
	<ion-card class="transparente">
		
		
		<ion-card-content>
			<ion-list>

				<ion-item class="transparente">
					<ion-label floating>E-mail</ion-label>
					<ion-input type="text" [(ngModel)]="email"></ion-input>
				</ion-item>

				<ion-item class="transparente">
					<ion-label floating>Contraseña</ion-label>
					<ion-input type="password" [(ngModel)]="clave"></ion-input>
				</ion-item>
				<div padding>
					<button ion-button block (click)=doLogin()>Ingresar</button>
				</div>


			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
