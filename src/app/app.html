
<ion-menu [content]="content" id="menu1">
  <ion-content>
    <div style=" background-image: url('assets/img/menu.jpg');height: 150px;background-size: cover;">
      <div style="float: left;" padding>
        <img src="assets/img/icon.png" width="130" height="120">
      </div>
      <div style="float: right;font-size:20px; color: white " padding>
        MENU
      </div>
    </div>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages2" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
